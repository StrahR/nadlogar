{% extends 'main.html' %}

{% block contents %}
{% if quizzes %}
<ul>
    {% for quiz in quizzes %}
    <li>
        <a href="{% url 'quizzes:view_quiz' quiz.id %}">{{ quiz }}</a>
        <a href="{% url 'quizzes:edit' quiz.id %}">Uredi</a>
        <a href="{% url 'quizzes:delete' quiz.id %}">Pobri≈°i</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Na voljo ni nobenih testov.</p>
{% endif %}
<a href="{% url 'quizzes:create' %}">Dodaj test</a>
{% endblock contents %}
